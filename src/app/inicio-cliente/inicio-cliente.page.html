<ion-header>
  <ion-toolbar>
    <ion-button (click)="toggleMenu()">
      <ion-icon slot="icon-only" name="menu"></ion-icon>
    </ion-button>
    <ion-title>Mi Huerto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="terciary">
        <ion-title>Menú | {{ nombreUsuario }}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content color="success">
      <ion-list>
        <ion-item><a routerLink="/inicio-cliente">Inicio</a></ion-item>
        <ion-item><a routerLink="/informacion-tienda">Información Tienda</a></ion-item>
        <ion-item>Ver localización</ion-item>
        <ion-item>Ver Pedidos</ion-item>
        <ion-item><a routerLink="/loginpage">Cerrar Sesión</a></ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
  <ion-searchbar animated (ionChange)="buscar($event)"></ion-searchbar>
  <ion-card *ngFor="let producto of productos | filtro : textoBuscar">
    <ion-card-header>
      <ion-img [src]="producto.foto"></ion-img>
    </ion-card-header>
    <ion-card-content>
      <h3>Nombre: {{ producto.nombre }}</h3>
      <p>Precio: {{ producto.precio }} €/Kg</p>
      <p>Categoría: {{ producto.categoria.nombre }}</p>
      <p>Cantidad: {{ producto.cantidad }}</p>
      <ion-button color="primary" (click)="anyadirProducto()">Añadir al carrito</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
