<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/inicio-cliente"></ion-back-button>
    </ion-buttons>
    <ion-title>Mi Huerto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="terciary">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content color="success">
      <ion-list>
        <ion-item><a routerLink="/inicio-cliente">Inicio</a></ion-item>
        <ion-item><a routerLink="/informacion-tienda">Información Tienda</a></ion-item>
        <ion-item><a routerLink="/localizacion">Ver Localización</a></ion-item>
        <ion-item><a routerLink="/ver-pedidos">Ver Pedidos</a></ion-item>
        <ion-item><a (click)="logout()">Cerrar Sesión</a></ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
  <ion-card class="ion-align-items-center" *ngFor="let producto of productosCarrito">
    <ion-card-content>
      <h3>Nombre: {{ producto.nombre }}</h3>
      <p>Precio: {{ producto.precio }} €/Kg</p>
      <p>Categoría: {{ producto.categoria.nombre }}</p>
    </ion-card-content>
  </ion-card>
  <div>
    <ion-button class="btnVaciar" (click)="vaciarCarrito()">
      Vaciar Carrito
    </ion-button>
    <ion-button class="btnConfirmar" (click)="confirmarPedido()">
      Confirmar
    </ion-button>
  </div>
</ion-content>
